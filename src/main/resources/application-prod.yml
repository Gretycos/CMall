        maximum-pool-size: 500
        # 连接在池中允许空闲的最长时间
        idle-timeout: 600000
        # 连接池中连接的最长生命周期
        max-lifetime: 30000
        # 客户端向池子请求连接的超时时间
        connection-timeout: 10000

